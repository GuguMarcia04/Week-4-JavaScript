<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB App academy Javasrcipt- JS week 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FNB App academy Javasrcipt- JS week 4</h1>   

    <div class="lesson">
        <h3>Lesson 1: Text on page</h3>

        <h2 id="heading1">Hello</h2>
        <p id="text1">world</p>
        <button onclick="lesson1()">Change Text</button> 
        
        <script>
            function lesson1(heading, text){
                document.getElementById("heading1").innerHTML = "Good Day " + heading;
                document.getElementById("text1").innerHTML = "world " + text;
            }
        </script>
    </div>



    <!-- Lesson 2: Text on page -->
    <div class="lesson">
        <h2>Lesson 2: Variables (Text storage)</h2>

        <h2 id="heading2">Text Change</h2>
        <p id="text2">more text</p>
        <button onclick="lesson2()">Use Variables</button> 
        
        <script>
            function lesson2(){
                var  message1 = "Hello everyone";
                var  message2 = "I love JavaScript";
                var  message3 = "Its awsome!";
                document.getElementById("heading2").innerHTML = message1;
                document.getElementById("text2").innerHTML = message2 + "   " + message3;
            
            }
        </script> 
    </div>
</body>           
</html>
